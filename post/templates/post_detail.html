{% extends "base.html" %}

{% block title %}{% post.title %}}{% endblock %}

{% block content %}

<h1>{% post.title %}}</h1>

<img src="{{ post.post_image.url }}">
<div>
    {{ post.description|linebreaks }}
</div>
<div>
    {{ post.likes }}
</div>

{% endblock %}
