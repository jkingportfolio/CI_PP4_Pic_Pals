<!-- list of logged in users posts page to be created here-->
{% extends "base.html" %}

{% block title %} My posts {% endblock %}

{% block content %}

<div class="container">    
    <p>My posts</p>
    {% for post in user_posts %}
    <div class="row post">
    {{ post.user }}
    <img src="{{ post.image.url }}">
    <div>
        {{ post.caption }}
    </div>
    {{ post.created_date|date:"d M Y" }}
    </div>
    {% endfor %}
</div>

</div>

{% endblock %}
