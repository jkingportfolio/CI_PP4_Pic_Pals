{% load crispy_forms_tags %}

{% block title %} Comment {% endblock %}

{% block content %}

<div class="container">
    <h2>Add a new comment</h2>
    <form action="{% url 'posts:post_comment' post.id %}" method='post'>
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Add comment" class="form-btn-pos"></p>
    </form>
</div>

{% endblock %}
