<!-- create post comment form here -->
{% load crispy_forms_tags %}

<div class="container">
    <h2>Add a new comment</h2>
    <form action="{% url 'posts:post_comment' post.id %}" method='post'>
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Add comment"></p>
    </form>
</div>
