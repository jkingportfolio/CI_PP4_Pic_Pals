<!-- edit post page to be created here-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit post{% endblock %}

{% block content %}

<div class="container form-style">
    <h1>Update post</h1>
    <!-- <form method="post" enctype="multipart/form-data"> -->
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <button type="button" class="form-btn form-btn-pos"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                aria-label="Delete post button">
                Update
            </button>
        </p>


        <!-- Edit profile confirm modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Edit post caption
                        </h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to update the post caption?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal"
                            aria-label="Close">No</button>
                        <button type="submit" class="btn btn-success">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <a href="{{ post.get_absolute_url }}">
        <button aria-label="Cancel button" class="form-btn btm-margin">
            Cancel
        </button>
    </a>
</div>

{% endblock %}
