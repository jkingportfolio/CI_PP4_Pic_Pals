{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit post{% endblock %}

{% block content %}

<div class="container form-style">
    <h1>Update post</h1>
    <!-- <form method="post" enctype="multipart/form-data"> -->
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Update" class="form-btn-pos"></p>
        <button aria-label="Cancel button" class="form-btn">
            <a href="{{ post.get_absolute_url }}">
                Cancel
            </a>
        </button>
    </form>
</div>

{% endblock %}
