<!-- user register page to be created here-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container form-style">
    <div class="container text-right">
        <h1>Please sign up below</h1>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ user_form|crispy }}
            </div>
            <p><input type="submit" value="Create account" class="form-btn form-btn-pos"></p>
        </form>
        <a href="/">
            <button class="form-btn edit-post-btn">
              Return
            </button>              
          </a>
    </div>
</div>

{% endblock %}
