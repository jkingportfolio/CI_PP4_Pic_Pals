<!-- user list page to be created here-->
{% extends "base.html" %}

{% load static %}

{% block title %}List of users{% endblock %}

{% block content %}

<div class='row card-group site-margin text-center'>
    {% for user in users %}
      {% if user != request.user %}
      <div class="col-12 col-md-6 col-lg-4 user-list-margin text-center">
        <div class="card h-100" style="width:250px">
          <div class="card-body text-center">
            {% if user.profile.profile_pic %}
            <img src="{{ user.profile.profile_pic.url }}"
                alt="Profile Picture" class="profile-pic"><br>
            {% else %}
            <img src="{% static 'images/default_profile_pic.png' %}"
                alt="Profile Picture" class="profile-pic"><br>
            {% endif %}
            <a href="{{ user.get_absolute_url }}">
                {{ user.get_username }}
            </a>
          </div>
        </div>
      </div>
      {% endif %}
    {% endfor %}
    </div>


{% endblock %}
