<!-- user list page to be created here-->
{% extends "base.html" %}

{% load static %}

{% block title %}List of users{% endblock %}

{% block content %}

<div class='row card-group site-margin'>
    {% for user in users %}
      <div class="col-4 user-list-margin">
        <div class="card h-100">
          <div class="card-body">
            {% if user.profile.profile_pic %}
            <img src="{{ user.profile.profile_pic.url }}"
                alt="Profile Picture" class="profile-pic"><br>
            {% else %}
            <img src="{% static 'images/default_profile_pic.png' %}"
                alt="Profile Picture" class="profile-pic"><br>
            {% endif %}
            <a href="{{ user.get_absolute_url }}">
                {{ user.get_username }}
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>


{% endblock %}
