{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

<div class-="login-box-spacing">
    <div class="container form-style login-box">
        <h1>Welcome to Pic Pals</h1>
        <p>Please sign in below</p>
        <div>
            <form method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <p><input type="submit" value="Log in"></p>
            </form>
        </div>
        <div>
            <a href="{% url 'register' %}">
                Not a member? Sign up here!
            </a>
        </div>
    </div>
</div>

{% endblock %}
