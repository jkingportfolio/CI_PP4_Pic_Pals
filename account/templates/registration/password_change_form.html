{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container form-style">
    <h1>Change Password</h1>
    <p>Please change password below</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Change Password" class="form-btn-pos"></p>
    </form>
    
</div>

{% endblock %}
