<!-- Change password page to be created here-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container form-style">
    <h1>Change Password</h1>
    <p>Please change password below</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="form-btn form-btn-pos btn-hover"></p>
    </form>
    <div class="div-btn-control">
        <a href="/" aria-label="Cancel button"
            class="a-btn text-center form-btn margin-btm btn-hover">
            Cancel
        </a>
    </div>
</div>

{% endblock %}
