{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}

<div class="container form-style">
    <div class="container text-right">
        <h1>Forgotten your password?</h1>
        <p>Enter e-mail address below to receive a new password.</p>
        <form method="post">
            <div class="form-group">
                {{ form|crispy }}
                {% csrf_token %}
            </div>
            <p><input type="submit" value="Send e-mail" class="btn btn-dark text-center btn-hover std-btn-width"></p>
            <div class="div-btn-control">
                <a href="/" aria-label="Cancel button"
                    class="btn btn-dark text-center margin-btm btn-hover std-btn-width">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
